<!DOCTYPE html>
<html>
<head>
  <title>List of Groups</title>
  <style>
    /* Basic styling for the list view */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>List of Groups</h1>
  <ul>
    <!-- Loop through all groups and display each one -->
    {% for group in groups %}
      <li>
        <h2>{{ group.name }}</h2>
        <p>Description: {{ group.description }}</p>
        <p>Members: {{ group.members }}</p>
        <p>Created At: {{ group.created_at }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
