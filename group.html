<!DOCTYPE html>
<html>
  <head>
    <title>View All Groups</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F5F5F5;
      }
      
      header {
        background-color: #FFFFFF;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        margin: 0;
        font-size: 36px;
        color: #333333;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #FFFFFF;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #E0E0E0;
      }
      
      th {
        background-color: #008CBA;
        color: #FFFFFF;
      }
      
      tr:hover {
        background-color: #F5F5F5;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>View All Groups</h1>
      </div>
    </header>
    
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Group 1</td>
            <td>Description of Group 1</td>
            <td>2022-01-01 10:00:00</td>
          </tr>
          <tr>
            <td>Group 2</td>
            <td>Description of Group 2</td>
            <td>2022-01-02 11:00:00</td>
          </tr>
          <tr>
            <td>Group 3</td>
            <td>Description of Group 3</td>
            <td>2022-01-03 12:00:00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
